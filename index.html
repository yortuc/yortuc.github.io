<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yortuc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <div id="configOptions"></div>

    <script>
        var canvas = new fabric.Canvas('canvas')
        canvas.selection = false;

        const bg = new fabric.Rect({
            top: 0,
            left:0,
            width: 500,
            height: 600,
            fill: "#fff",
            evented: false
        })
        canvas.add(bg)

        const logo = new fabric.Text('yortuc.com', {
            fontFamily: "Verdana",
            left: 50,
            top: 50,
            evented: false,
            fontSize: 20,
            fill: "#fff",
            backgroundColor: "#000"
        })
        canvas.add(logo)

        const salute = new fabric.Text(
            "{ work in progress }", {
            fontFamily: "Verdana",
            left: 130,
            top: 120,
            evented: false,
            fontSize: 16,
            originX: 'center',
            originY: 'center'
        })
        function anim(angle){
            salute.animate('angle', angle, {
                duration: 1000,
                onChange: canvas.renderAll.bind(canvas),
                easing: fabric.util.ease.easeInBack,
                onComplete: function() {
                    anim(-angle)
                }
            });
        }
        anim(10)

        canvas.add(salute)
    </script>
</body>
</html>
